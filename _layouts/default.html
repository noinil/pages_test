<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 自定义样式，可按需添加 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.6;
    }
    h1, h2, h3, h4 {
      margin-top: 1.5em;
    }
    pre, code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>

  <!-- MathJax 设置：支持 $...$ 行内公式 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>

  <!-- 引入 MathJax CDN -->
  <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>
  {{ content }}
</body>
</html>
